version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: nani-tickets-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: nani-tickets
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nani-tickets-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/nani-tickets
      - JWT_SECRET=your_jwt_secret_key
      - JWT_EXPIRE=7d
      - PORT=5000
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your_email@gmail.com
      - SMTP_PASS=your_app_password
      - SENDER_EMAIL=your_email@gmail.com
      - SENDER_NAME=NA-NI TICKETS
      - FRONTEND_URL=http://localhost:3000
      - OTP_EXPIRY=10
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nani-tickets-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_STRIPE_PUBLIC_KEY=your_stripe_public_key
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
